<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Meteo Dinamico Completo</title>
  <style>
  /* Reset base */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 2rem;
    background: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 2.5rem;
    text-shadow: 0 0 5px rgba(0,0,0,0.3);
  }

  #weatherForm {
    background: rgba(255,255,255,0.15);
    padding: 1.5rem 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 400px;
    width: 100%;
  }

  input, button {
    font-size: 1rem;
    padding: 0.7rem 1rem;
    border: none;
    border-radius: 10px;
  }

  input {
    flex: 1 1 200px;
    min-width: 150px;
  }

  button {
    background-color: #1de9b6;
    color: #004d40;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    flex: 1 1 120px;
    min-width: 100px;
  }

  button:hover {
    background-color: #00bfa5;
  }

  #result {
    margin-top: 2rem;
    background: rgba(255,255,255,0.15);
    padding: 1.5rem 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
    font-size: 1.2rem;
  }

  #icon {
    display: block;
    margin: 1rem auto 0;
    width: 120px;
    height: 120px;
  }

  /* Responsive */
  @media (max-width: 480px) {
    body {
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
    }

    #weatherForm {
      flex-direction: column;
      gap: 0.8rem;
    }

    input, button {
      flex: 1 1 100%;
      min-width: unset;
    }

    #result {
      font-size: 1rem;
      padding: 1rem 1.2rem;
    }

    #icon {
      width: 90px;
      height: 90px;
    }
  }
</style>

</head>
<body>

  <h1>Meteo Dinamico Completo</h1>

  <div id="weatherForm">
    <input type="text" id="cityInput" placeholder="Inserisci città" />
    <button id="checkBtn">Controlla meteo</button>
  </div>

  <div id="result"></div>

  <script>
    const apiKey = "7f502e9815c084034b3e9f262e79d7a5"; // Metti qui la tua API key

    const btn = document.getElementById('checkBtn');
    const cityInput = document.getElementById('cityInput');
    const resultDiv = document.getElementById('result');

    btn.addEventListener('click', () => {
      const city = cityInput.value.trim();
      if (!city) {
        resultDiv.textContent = "Per favore, inserisci il nome di una città.";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=it`;

      resultDiv.innerHTML = "Caricamento...";

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("Città non trovata");
          return response.json();
        })
        .then(data => {
          const temp = data.main.temp;
          const wind = data.wind.speed;
          const humidity = data.main.humidity;
          const desc = data.weather[0].description;
          const iconCode = data.weather[0].icon;

          resultDiv.innerHTML = `
            <p>A <strong>${city}</strong> ci sono ${temp}°C con <em>${desc}</em>.</p>
            <p>Vento: ${wind} m/s</p>
            <p>Umidità: ${humidity}%</p>
            <img id="icon" src="https://openweathermap.org/img/wn/${iconCode}@2x.png" alt="Icona meteo" />
          `;
        })
        .catch(error => {
          resultDiv.textContent = "Errore: " + error.message;
        });
    });
  </script>

</body>
</html>
